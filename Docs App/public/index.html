<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
